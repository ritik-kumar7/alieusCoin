<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Ultra Matte Dusty Leather</title>
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
        }

        body {
            background-color: #161616;

            /* Matte dusty leather layers */
            background-image:
                /* Soft dusty patches */
                radial-gradient(circle at 65% 28%,
                    rgba(255, 255, 255, 0.05),
                    transparent 85%),
                radial-gradient(circle at 10% 72%,
                    rgba(0, 0, 0, 0.9),
                    transparent 45%),

                /* Uneven leather darkness */
                radial-gradient(circle at 60% 45%,
                    rgba(120, 90, 60, 0.07),
                    transparent 90%),

                /* Micro dust noise */
                repeating-linear-gradient(0deg,
                    rgba(255, 255, 255, 0.028),
                    rgba(255, 255, 255, 0.028) 1px,
                    transparent 1px,
                    transparent 2px),

                /* Fiber grain */
                repeating-linear-gradient(90deg,
                    rgba(0, 0, 0, 0.35),
                    rgba(0, 0, 0, 0.35) 1px,
                    transparent 1px,
                    transparent 3px),

                /* Random leather scratches */
                repeating-linear-gradient(45deg,
                    rgba(255, 255, 255, 0.02),
                    rgba(255, 255, 255, 0.02) 1px,
                    transparent 1px,
                    transparent 5px);

            background-blend-mode:
                soft-light,
                multiply,
                overlay,
                normal,
                multiply,
                normal;

            /* Strong matte vignette */
            box-shadow:
                inset 0 0 200px rgba(0, 0, 0, 0.95),
                inset 0 0 80px rgba(0, 0, 0, 0.75);

            /* Kill gloss */
            filter: saturate(0.85) contrast(1.05);
        }
    </style>
</head>

<body>
</body>

</html>
